<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Navigation Bar (Header)-->

    <nav class="navbar bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <div class="d-flex">
          <label class = "text-white">Welcome {{user_name}}</label>
          <button class="btn btn-outline-primary me-1" data-bs-toggle = "modal" data-bs-target = "#create_blog"><strong>Create your own blog!</strong></a></button>
        </div>
        <div class="d-flex">
          <buton class="btn btn-outline-danger me-1"><a class = "text-white" href = "/logout"><strong>Logout</strong></a></button>
        </div>
      </div>
    </nav>

    <br>
    <br>


    <div class = "container bg-dark p-5">
      <h1 class = "text-white text-center">Your blogs!</h1>
      
    </div>
    
    <br>
    <br>

    {% for blog in user_blogs %}
      <div class="container my-5">
        <div class="card shadow-sm rounded-4 p-4">
          <h1 class="mb-3">{{blog['title']}}</h1>
          <p class="text-muted">By {{blog['user_name']}} Â· {{blog['time']}}</p>
          <hr>
          <p>
            {{blog['content']}}
          </p>

        </div>
        <button class = "btn btn-danger me-1 rounded-2 text-white"><a href = "/delete/{{blog['_id']}}">Delete Post</a></button>
      </div>
    {%endfor%}

    <div class="modal fade" id="create_blog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Blog</h5>
          
            </div>
            <div class="modal-body">
              <form method = "POST">
                <textarea name = "title" class = "form-control" id = "contact_name" rows = "1" placeholder = "Title"></textarea>
                <br>
                <textarea name = "content" class = "form-control" id = "contact_name" rows = "1" placeholder = "Content"></textarea>
                <br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button name = "post_blog" type = "submit" class = "btn btn-primary"><strong>Post</strong></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
